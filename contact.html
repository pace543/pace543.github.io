    <body>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed"
                            data-toggle="collapse" data-target="#topbar"
                            aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <p class="navbar-brand">Sri Bhat</p>
                </div>
                <div class="collapse navbar-collapse" id="topbar">
                    <ul class="nav navbar-nav">
                        <li><a href="index.html">Home</a></li>

                        <li class="active"><a href="contact.html">Contact Me</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="jumbotron">
                <h2>Contact Me!</h2>
                <div class="row">
                    <div class="col-sm-offset-1">
                        <h4>Use the form below to send me an email. I will
                            respond as soon as possible.</h4>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <form class="form-horizontal"
                          action="https://formspree.io/sri21b@hotmail.com" method="POST">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="name"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-6">
                                <input type="email" class="form-control" name="_replyto"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Message</label>
                            <div class="col-sm-6">
                                <textarea name="message" class="form-control" rows="6"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-6">
                                <button type="submit" class="btn btn-default"
                                        value="Send">Send</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
